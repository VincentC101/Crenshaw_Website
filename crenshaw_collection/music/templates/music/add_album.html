<!DOCTYPE html>
<html>
<head>
    <title>Add Album</title>
</head>
<body>
    <h1>Add a New Album</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Album</button>
    </form>

    <p><a href="{% url 'album_list' %}">← Back to album list</a></p>
</body>
</html>
